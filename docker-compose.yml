version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pathfinder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pathfinder
      POSTGRES_USER: pathfinder
      POSTGRES_PASSWORD: pathfinder_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pathfinder -d pathfinder"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pathfinder-network

  redis:
    image: redis:7-alpine
    container_name: pathfinder-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pathfinder-network

  typesense:
    image: typesense/typesense:0.24.1
    container_name: pathfinder-typesense
    environment:
      TYPESENSE_API_KEY: xyz
      TYPESENSE_DATA_DIR: /data
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    networks:
      - pathfinder-network

  n8n:
    image: n8nio/n8n:latest
    container_name: pathfinder-n8n
    environment:
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: pathfinder_dev
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/
      GENERIC_TIMEZONE: America/New_York
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: pathfinder_n8n
      DB_POSTGRESDB_USER: pathfinder
      DB_POSTGRESDB_PASSWORD: pathfinder_dev
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    networks:
      - pathfinder-network

volumes:
  postgres_data:
  redis_data:
  typesense_data:
  n8n_data:

networks:
  pathfinder-network:
    driver: bridge